<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Render with Geolocation (No API)</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; background: #000; }
    #container { width: 100vw; height: 100vh; display: block; }
    #location-info {
      position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.9);
      padding: 12px 18px; border-radius: 8px; font-family: Arial, sans-serif; font-size: 16px;
      z-index: 10; box-shadow: 0 0 10px rgba(0,0,0,0.15);
      max-width: 300px;
    }
    #location-info strong { color: #333; }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="location-info">
    <div><strong>Latitude:</strong> <span id="lat">Waiting for permission...</span></div>
    <div><strong>Longitude:</strong> <span id="lon">Waiting for permission...</span></div>
    <div id="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // 3D Scene (Heavy)
    const container = document.getElementById('container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0x404040, 2);
    scene.add(ambientLight);

    const pointLight1 = new THREE.PointLight(0xff0000, 1, 100);
    pointLight1.position.set(5, 5, 5);
    scene.add(pointLight1);

    const pointLight2 = new THREE.PointLight(0x0000ff, 1, 100);
    pointLight2.position.set(-5, -5, 5);
    scene.add(pointLight2);

    const geometry = new THREE.SphereGeometry(1, 256, 256);
    const material = new THREE.MeshStandardMaterial({
      color: 0x00ff00,
      metalness: 0.8,
      roughness: 0.2,
      wireframe: false,
    });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    function animate() {
      requestAnimationFrame(animate);
      sphere.rotation.x += 0.005;
      sphere.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Geolocation API usage
    const latElem = document.getElementById('lat');
    const lonElem = document.getElementById('lon');
    const statusElem = document.getElementById('status');

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          latElem.textContent = position.coords.latitude.toFixed(6);
          lonElem.textContent = position.coords.longitude.toFixed(6);
          statusElem.textContent = "Location retrieved successfully.";
        },
        (error) => {
          statusElem.textContent = "Error getting location: " + error.message;
          latElem.textContent = "N/A";
          lonElem.textContent = "N/A";
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      statusElem.textContent = "Geolocation is not supported by your browser.";
      latElem.textContent = "N/A";
      lonElem.textContent = "N/A";
    }
  </script>
</body>
</html>
