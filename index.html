<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Globe with Location Marker</title>
  <style>
    body, html { margin: 0; padding: 0; background: #000; color: #fff; }
    #info { padding: 10px; background: rgba(0,0,0,0.7); position: absolute; z-index: 10; }
    #globe-container { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="info">
    <div>IP: <span id="ip">Detecting...</span></div>
    <div>Location: <span id="loc">Detecting...</span></div>
  </div>
  <div id="globe-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.min.js"></script>
  <script>
    // Globe setup
    const container = document.getElementById('globe-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
    dirLight.position.set(5, 3, 5);
    scene.add(dirLight);

    // Globe
    const RADIUS = 1;
    const globeGeo = new THREE.SphereGeometry(RADIUS, 64, 64);
    const globeMat = new THREE.MeshPhongMaterial({
      map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/earth_atmos_2048.jpg'),
      shininess: 10
    });
    const globe = new THREE.Mesh(globeGeo, globeMat);
    scene.add(globe);

    // Marker (initially hidden)
    const markerGeo = new THREE.SphereGeometry(0.03, 16, 16);
    const markerMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const marker = new THREE.Mesh(markerGeo, markerMat);
    marker.visible = false;
    scene.add(marker);

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Convert lat/lon to 3D position on globe
    function latLonToVector3(lat, lon, radius) {
      const phi = (90 - lat) * Math.PI / 180;
      const theta = (lon + 180) * Math.PI / 180;
      return new THREE.Vector3(
        -radius * Math.sin(phi) * Math.cos(theta),
        radius * Math.cos(phi),
        radius * Math.sin(phi) * Math.sin(theta)
      );
    }

    // Detect IP and location, then place marker
    async function detectAndMark() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();
        document.getElementById('ip').textContent = data.ip;
        document.getElementById('loc').textContent = `${data.city}, ${data.region}, ${data.country_name}`;
        // Place marker if lat/lon available
        if (data.latitude && data.longitude) {
          const pos = latLonToVector3(data.latitude, data.longitude, RADIUS + 0.03);
          marker.position.copy(pos);
          marker.visible = true;
        }
      } catch (e) {
        document.getElementById('ip').textContent = 'Error';
        document.getElementById('loc').textContent = 'Error';
      }
    }
    detectAndMark();
  </script>
</body>
</html>
